sudo: required
services:
  - docker

before_install:
  - docker build -t pozz/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true pozz/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-1-629365040131"